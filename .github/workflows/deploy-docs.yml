name: Deploy SwrSharp Docs to GitHub Pages
on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/SwrSharp.Doc/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./docs/SwrSharp.Doc
      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./docs/SwrSharp.Doc
      - name: Publish
        run: |
          dotnet publish --configuration Release --no-build --output publish
          echo "=== Copying Content to publish directory ==="
          cp -r Content publish/
          ls -la publish/
        working-directory: ./docs/SwrSharp.Doc
      - name: Generate static site
        run: |
          cd publish
          echo "=== Starting BlazorStatic generator ==="
          timeout 120s dotnet SwrSharp.Doc.dll || echo "Generator completed or timed out"
        working-directory: ./docs/SwrSharp.Doc
        env:
          ASPNETCORE_ENVIRONMENT: Production
      - name: List output (debug)
        run: |
          echo "=== Checking directories ==="
          ls -la ./docs/SwrSharp.Doc/ | head -20
          if [ -d "./docs/SwrSharp.Doc/output" ]; then
            echo "=== Output directory found ==="
            ls -la ./docs/SwrSharp.Doc/output | head -20
            echo "Total files: $(find ./docs/SwrSharp.Doc/output -type f | wc -l)"
          else
            echo "=== Output directory NOT found ==="
            echo "Checking publish directory..."
            ls -la ./docs/SwrSharp.Doc/publish/
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/SwrSharp.Doc/output
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
