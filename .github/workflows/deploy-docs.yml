name: Deploy SwrSharp Docs to GitHub Pages
on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/SwrSharp.Doc/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install npm dependencies
        run: npm ci
        working-directory: ./docs/SwrSharp.Doc
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./docs/SwrSharp.Doc
      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./docs/SwrSharp.Doc
      - name: Publish
        run: |
          dotnet publish --configuration Release --no-build --output publish
          cp -r Content publish/
        working-directory: ./docs/SwrSharp.Doc
      - name: Generate static site
        run: |
          cd publish
          ASPNETCORE_ENVIRONMENT=Production timeout 180s dotnet SwrSharp.Doc.dll || true
        working-directory: ./docs/SwrSharp.Doc
      - name: Prepare output
        run: |
          # Find output directory
          if [ -d "./docs/SwrSharp.Doc/publish/output" ]; then
            OUTPUT_PATH="./docs/SwrSharp.Doc/publish/output"
          elif [ -d "./docs/SwrSharp.Doc/output" ]; then
            OUTPUT_PATH="./docs/SwrSharp.Doc/output"
          else
            echo "Output directory not found!"
            find ./docs/SwrSharp.Doc -name "output" -type d
            exit 1
          fi
          echo "Output at: ${OUTPUT_PATH}"

          # Ensure wwwroot static files are in output (BlazorStatic may miss them in publish mode)
          WWWROOT="./docs/SwrSharp.Doc/publish/wwwroot"
          if [ -d "$WWWROOT" ]; then
            echo "Copying wwwroot files to output..."
            cp -rn "$WWWROOT"/* "${OUTPUT_PATH}/" 2>/dev/null || true
          fi

          # Add .nojekyll and 404 fallback
          touch ${OUTPUT_PATH}/.nojekyll
          if [ -f "${OUTPUT_PATH}/index.html" ]; then
            cp ${OUTPUT_PATH}/index.html ${OUTPUT_PATH}/404.html
          fi

          echo "OUTPUT_PATH=${OUTPUT_PATH}" >> $GITHUB_ENV
          echo "=== Output contents ==="
          ls -la ${OUTPUT_PATH}
          echo ""
          echo "=== Docs pages ==="
          find ${OUTPUT_PATH}/docs -name "*.html" 2>/dev/null | head -10
          echo "Total files: $(find ${OUTPUT_PATH} -type f | wc -l)"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_PATH }}
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
